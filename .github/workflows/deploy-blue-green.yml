name: CI Build, Test, Upload, Deploy (Blue-Green)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.REGISTRY_TOKEN }}

      - name: Convert repository name to lowercase
        id: vars
        run: echo "REPO_LOWER=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ steps.vars.outputs.REPO_LOWER }}:latest
            ghcr.io/${{ steps.vars.outputs.REPO_LOWER }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  test:
    name: Integration Tests (Supertest)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  upload:
    name: Upload Deploy Script to EC2
    runs-on: ubuntu-latest
    needs: [build, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare remote directory
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            mkdir -p /home/${{ secrets.SSH_USER }}/nutritrack

      - name: Upload deploy script
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "scripts/deploy_blue_green.sh"
          target: "/home/${{ secrets.SSH_USER }}/nutritrack"

  deploy:
    name: Deploy Blue-Green to EC2
    runs-on: ubuntu-latest
    needs: upload
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            chmod +x $HOME/nutritrack/scripts/deploy_blue_green.sh || chmod +x $HOME/nutritrack/deploy_blue_green.sh || true
            export REGISTRY_USER="${{ github.actor }}"
            export REGISTRY_TOKEN="${{ secrets.REGISTRY_TOKEN }}"
            REPO="${{ github.repository }}"
            REPO_LC="$(echo "$REPO" | tr '[:upper:]' '[:lower:]')"
            IMAGE="ghcr.io/${REPO_LC}:${{ github.sha }}"
            if [ -f "$HOME/nutritrack/scripts/deploy_blue_green.sh" ]; then
              $HOME/nutritrack/scripts/deploy_blue_green.sh "$IMAGE"
            else
              $HOME/nutritrack/deploy_blue_green.sh "$IMAGE"
            fi