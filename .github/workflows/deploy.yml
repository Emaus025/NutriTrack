name: Deploy to VPS

on:
  workflow_run:
    workflows: ["Build and Push Docker Image"]
    types: [ "completed" ]

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Conectar por SSH y desplegar
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            echo "${{ secrets.REGISTRY_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin
            docker pull ghcr.io/${{ github.repository }}:latest || true

            # Detener y eliminar contenedor previo si existe
            docker stop nutritrack-app || true
            docker rm nutritrack-app || true

            # Ejecutar nueva versi√≥n
            docker run -d --name nutritrack-app --restart=always \
              -p 3000:3000 -p 3001:3001 \
              ghcr.io/${{ github.repository }}:latest

            docker ps